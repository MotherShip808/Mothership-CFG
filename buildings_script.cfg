	alias	"Hauling"		"+attack2; Click_Draw; ViewToolbox"
	alias	"Viewmodel_Cutin"	"+attack; ViewWrench; Click_Draw_Off"
	
	alias	"Click_Draw"		"alias +engiattack Viewmodel_Cutin"
