//////////////////////////////
////Mothership's engie cfg////
//////////////////////////////

//team chat annoucements

	alias	"Sentry_chat"		""
	alias	"Dispenser_chat"	""
	alias	"Tele_in_chat"		""
	alias	"Tele_out_chat"		""
	
//alliases and viewmodels

	alias	"e_a_inner"			"+attack; r_drawviewmodel 1; click_draw_off"
	alias	"click_draw"		"alias +engiattack e_a_inner"
	alias	"click_draw_off"	"alias +engiattack +attack"
	
	click_draw_off
	
	alias	"-engiattack"		"-attack"
	bind	MOUSE1				"+engiattack"

//Sentry

	alias	"NewSentry"			"destroy 2 0; build 2 0; r_drawviewmodel 0; click_draw"
	bind	"c"					"NewSentry;randomvoice"

//Dispenser	

	alias	dispenser			"destroy 0 0; build 0 0; r_drawviewmodel 0; click_draw; Dispenser_chat"
	bind	"v"					"dispenser;randomvoice"

//Teleporter

	alias	entrance			"destroy 1 0; r_drawviewmodel 0; build 1 0"
	alias	exit				"destroy 1 1; build 1 1; r_drawviewmodel 0; click_draw"	
	bind	"mouse4"			"entrance;randomvoice"
	bind	"mouse5"			"exit;randomvoice"
	
//hauling alliases and viewmodels

	alias	"e_a_inner2"		"+attack2; r_drawviewmodel 0; haul_draw_off; click_draw"
	alias	"haul_draw"			"alias +hauling e_a_inner2"
	alias	"haul_draw_off"		"alias +hauling +attack2"

	haul_draw_off
	
	alias	"-hauling"			"-attack2"
	bind	MOUSE2				"+hauling"
	
	
////////////////////////////
////eureka effect script////
////////////////////////////

	bind	b					+teleport
	alias	+teleport			slot3
	alias	-teleport			Teleport_To_Spawn
	alias	Teleport_To_Spawn	"eureka_teleport"
	alias	Teleport_To_Exit	"eureka_teleport 1"

	bind	alt					+toggleTeleport
	alias	+toggleTeleport		"alias -teleport Teleport_To_Exit"
	alias	-toggleTeleport		"alias -teleport Teleport_To_Spawn