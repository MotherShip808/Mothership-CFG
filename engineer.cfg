////////////////////////
////Required Scripts////
////////////////////////

	exec	CD_config.cfg
	alias	setinterp	"hitscan"
	setinterp

	closecaption	0
	
///////////////
////Primary////
///////////////

	alias	Primary_drawviewmodel		"r_drawviewmodel 1"			//see Viewmodels?
	alias	Primary_viewmodel_fov		"viewmodel_fov 90"			//Viewmodel FOV
	alias	Primary_min_viewmodel		"tf_use_min_viewmodels 1"	//use minimal viewmodels?

	alias	Primary_crosshair			"lime; cross_with_dot; crosshair_big"	//Crosshair Settings

	alias	Primary_extra_cvars			"Haul_Draw"							//Add any extra aliases or console commands you want to exec here.
	
/////////////////
////Secondary////
/////////////////

	alias	Secondary_drawviewmodel		"r_drawviewmodel 1"							//see Viewmodels?
	alias	Secondary_viewmodel_fov		"viewmodel_fov 90"							//Viewmodel FOV
	alias	Secondary_min_viewmodel		"tf_use_min_viewmodels 1"					//use minimal viewmodels?

	alias	Secondary_crosshair			"lime; dot; crosshair_medium"	//Crosshair Settings

	alias	Secondary_extra_cvars		"Haul_Draw_Off"							//Add any extra aliases or console commands you want to exec here.
	
/////////////
////Melee////
/////////////

	alias	Melee_drawviewmodel			"r_drawviewmodel 1"				//see Viewmodels?
	alias	Melee_viewmodel_fov			"viewmodel_fov 90"				//Viewmodel FOV
	alias	Melee_min_viewmodel			"tf_use_min_viewmodels 1"		//use minimal viewmodels?

	alias	Melee_crosshair				"lime; ring; crosshair_huge"	//Crosshair Settings

	alias	Melee_extra_cvars			"Haul_Draw"							//Add any extra aliases or console commands you want to exec here.

/////////////
////Binds////
/////////////

	bind	"MOUSE1"			"+engiattack"			//Replaces +attack
	bind	"MOUSE2"			"+engiattack2"			//Replaces +attack2

	bind	"c"					"NewSentry"
	bind	"v"					"dispenser"
	bind	"MOUSE4"			"TeleEntrance"
	bind	"MOUSE5"			"TeleExit"
	
	bind	"b"					"+teleport"				//Bind for the Eureka Effect Script.
	bind	"ALT"				"+toggleTeleport"		//Toggle Bind for the Eureka Effect Script

////////////////
////Settings////
////////////////

	alias	"ViewToolbox"		"r_drawviewmodel 0"		//Hides the Toolbox when you are placing Buildings. Change to 1 to see the Toolbox
	alias	"ViewWrench"		"r_drawviewmodel 1"		//Once you Build/place a sentry, you automattically switch to your meele weapon. Make this the same as your meele weapon settings.
	
	//Add any say or say_team commands here. They will display everytime you attempt to build a sentry. Randomvoice is to mask the audio calls.
	alias	"Sentry_chat"		"randomvoice;"
	alias	"Dispenser_chat"	"randomvoice;"
	alias	"Tele_in_chat"		"randomvoice;"
	alias	"Tele_out_chat"		"randomvoice;"

///////////////////////
////Buildings Init.////
///////////////////////

	alias	"NewSentry"			"destroy 2 0; build 2 0; ViewToolbox; Click_Draw; Sentry_chat"
	alias	"dispenser"			"destroy 0 0; build 0 0; ViewToolbox; Click_Draw; Dispenser_chat"
	alias	"TeleEntrance"		"destroy 1 0; build 1 0; ViewToolbox; Click_Draw; Tele_in_chat"
	alias	"TeleExit"			"destroy 1 1; build 1 1; ViewToolbox; Click_Draw; Tele_out_chat"

////////////////////////////
////Eureka Effect Script////
////////////////////////////

	alias	"+teleport"			"slot3"
	alias	"-teleport"			"Teleport_To_Spawn"
	alias	"Teleport_To_Spawn"	"eureka_teleport"
	alias	"Teleport_To_Exit"	"eureka_teleport 1"

	alias	"+toggleTeleport"	"alias -teleport Teleport_To_Exit"
	alias	"-toggleTeleport"	"alias -teleport Teleport_To_Spawn"
	
///////////////////////////////
////Viewmodel Helper Script////
///////////////////////////////

	alias	"Haul_Draw"			"alias +engiattack2 Hauling"
	alias	"Haul_Draw_Off"		"alias +engiattack2 +attack2"

	alias	"Hauling"			"+attack2; Click_Draw; ViewToolbox"
	alias	"Viewmodel_Cutin"	"+attack; ViewWrench; Click_Draw_Off"
	
	alias	"Click_Draw"		"alias +engiattack Viewmodel_Cutin"
	alias	"Click_Draw_Off"	"alias +engiattack +attack"
	
	alias	"+engiattack"		"+attack"
	alias	"-engiattack"		"-attack"
	
	alias	"+engiattack2"		"Hauling"
	alias	"-engiattack2"		"-attack2"