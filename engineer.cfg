	alias	equip_primary	"slot1; r_drawviewmodel 0; viewmodel_fov 90; tf_use_min_viewmodels 0"
	alias	equip_secondary	"slot2; r_drawviewmodel 0; viewmodel_fov 90; tf_use_min_viewmodels 0"
	alias	equip_melee		"slot3; r_drawviewmodel 1; viewmodel_fov 90; tf_use_min_viewmodels 0"
	
