////////////////////////
////Required Scripts////
////////////////////////

	exec	CD_config.cfg
	alias	setinterp	"hitscan"
	setinterp

///////////////
////Primary////
///////////////

	alias	Primary_drawviewmodel		"r_drawviewmodel 0"			//see Viewmodels?
	alias	Primary_viewmodel_fov		"viewmodel_fov 90"			//Viewmodel FOV
	alias	Primary_min_viewmodel		"tf_use_min_viewmodels 0"	//use minimal viewmodels?

	alias	Primary_crosshair			"lime; cross_with_dot; crosshair_big"	//Crosshair Settings

	alias	Primary_extra_cvars			""							//Add any extra aliases or console commands you want to exec here.
	
/////////////////
////Secondary////
/////////////////

	alias	Secondary_drawviewmodel		"r_drawviewmodel 1"							//see Viewmodels?
	alias	Secondary_viewmodel_fov		"viewmodel_fov 90"							//Viewmodel FOV
	alias	Secondary_min_viewmodel		"tf_use_min_viewmodels 1"					//use minimal viewmodels?

	alias	Secondary_crosshair			"lime; cross_with_dot; crosshair_medium"	//Crosshair Settings

	alias	Secondary_extra_cvars		""							//Add any extra aliases or console commands you want to exec here.
	
/////////////
////Melee////
/////////////

	alias	Melee_drawviewmodel			"r_drawviewmodel 1"				//see Viewmodels?
	alias	Melee_viewmodel_fov			"viewmodel_fov 90"				//Viewmodel FOV
	alias	Melee_min_viewmodel			"tf_use_min_viewmodels 1"		//use minimal viewmodels?

	alias	Melee_crosshair				"lime; ring; crosshair_huge"	//Crosshair Settings

	alias	Melee_extra_cvars			""							//Add any extra aliases or console commands you want to exec here.