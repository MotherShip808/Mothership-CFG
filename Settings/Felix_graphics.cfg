exec Graphics/xray_off // Turns off an xray of your team when you spawn.
// exec Graphics/modding // If you use any mods for TF2, please turn this on.
exec Graphics/sprays_off // Turns off sprays, and the downloading of sprays.
exec Graphics/teamchange // Removes the prompt to ask for a team change on valve servers.
// exec Graphics/textures // Non-jagged textures, not used by default due to a potential black texture bug.

exec Graphics/hud // Makes some huds less cluttered on screen.
exec Graphics/matchmaking // If it causes issues with casual/competitive, turn it off.
