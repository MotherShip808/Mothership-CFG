// Remove '//' from a config you want to turn on, add '//' to turn it off.
// Turning on a config:		exec example
// Turning off a config: 	// exec example


exec Graphics/base // Config itself, you'll break everything if you turn it off.


// exec Graphics/gibs_on // Enables gibs.
// exec Graphics/ragdolls_optimized // Enables optimized ragdolls.
// exec Graphics/shadows_optimized // Enables optimized player shadows.
