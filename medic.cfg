////////////////////////
////Required Scripts////
////////////////////////

	exec	CD_config.cfg
	alias	setinterp	"projectile"
	setinterp
	
//////////////////////////
////Viewmodel Settings////
//////////////////////////

	alias	equip_primary	"slot1; r_drawviewmodel 0; viewmodel_fov 90; -attack; bind mouse1 +attack; bind mouse2 slot2; unbind mouse2; bind mouse2 pull_medigun "
	alias	equip_secondary	"slot2; r_drawviewmodel 0; viewmodel_fov 90; +attack; bind mouse1 +autoheal_stop; bind mouse2 +charge"
	alias	equip_melee		"slot3; r_drawviewmodel 1; viewmodel_fov 90; -attack; bind mouse1 +attack; unbind mouse2; bind mouse2 pull_medigun"

	alias	+autoheal_stop	"-attack"
	alias	-autoheal_stop	"+attack"

	alias	pull_medigun	"slot2; r_drawviewmodel 0; +attack; bind mouse1 +autoheal_stop; bind mouse2 +charge"
	alias	+charge			"slot2; +attack2; dropitem; say_team "***KRITZ/UBER USED***"; voicemenu 0 0; autocall_initial; spec_prev"
	alias	-charge			"-attack2"
	
////////////////////
////Loadout+bind////
////////////////////

	bind	"F1"			"load_itempreset 0; say_team ==UBER== "
	bind	"F2"	    	"load_itempreset 1; say_team ==KRITZ=="
	bind	"F3" 			"load_itempreset 2; say_team ==QUICKFIX=="