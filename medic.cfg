////////////////////////
////Required Scripts////
////////////////////////

	exec	CD_config.cfg
	alias	setinterp	"projectile"
	setinterp
	
	closecaption	1
	
///////////////
////Primary////
///////////////

	alias	Primary_drawviewmodel		"r_drawviewmodel 1"					//see Viewmodels?
	alias	Primary_viewmodel_fov		"viewmodel_fov 90"					//Viewmodel FOV
	alias	Primary_min_viewmodel		"tf_use_min_viewmodels 1"			//use minimal viewmodels?

	alias	Primary_crosshair			"lime; cross_with_dot; crosshair_big"	//Crosshair Settings
	
	alias	Primary_extra_cvars			"-attack; bind MOUSE1 +attack; bind MOUSE2 wep2"		//Add any extra aliases or console commands you want to exec here.
	
/////////////////
////Secondary////
/////////////////

	alias	Secondary_drawviewmodel		"r_drawviewmodel 1"				//see Viewmodels?
	alias	Secondary_viewmodel_fov		"viewmodel_fov 90"				//Viewmodel FOV
	alias	Secondary_min_viewmodel		"tf_use_min_viewmodels 1"		//use minimal viewmodels?

	alias	Secondary_crosshair			"lime; dot; crosshair_medium"	//Crosshair Settings

	alias	Secondary_extra_cvars		"+attack; bind MOUSE1 +autoheal_stop; bind MOUSE2 +charge"	//Add any extra aliases or console commands you want to exec here.
	
/////////////
////Melee////
/////////////

	alias	Melee_drawviewmodel			"r_drawviewmodel 1"				//see Viewmodels?
	alias	Melee_viewmodel_fov			"viewmodel_fov 90"				//Viewmodel FOV
	alias	Melee_min_viewmodel			"tf_use_min_viewmodels 1"		//use minimal viewmodels?

	alias	Melee_crosshair				"lime; ring; crosshair_huge"	//Crosshair Settings

	alias	Melee_extra_cvars			"-attack; bind MOUSE1 +attack; bind MOUSE2 wep2"	//Add any extra aliases or console commands you want to exec here.

////////////////////////////////
////Medic Auto-Healing Scipt////
////////////////////////////////
	
	alias	+autoheal_stop	"-attack"
	alias	-autoheal_stop	"+attack"

	alias	+charge			"slot2; +attack2; dropitem; say_team ***KRITZ/UBER USED***; randomvoice;"
	alias	-charge			"-attack2"
	
////////////////////
////Masking Uber////
////////////////////

	alias	maskuber	"randomvoice; say_team "***FULLY CHARGED***""
	bind	"r"			"maskuber"
	
////////////////////
////Loadout+bind////
////////////////////

	bind	"F1"			"load_itempreset 0; say_team ==UBER== "
	bind	"F2"	    	"load_itempreset 1; say_team ==KRITZ=="
	bind	"F3" 			"load_itempreset 2; say_team ==QUICKFIX=="
	bind	"F4"			"load_itempreset 3; say_team ==MVM TIME BOIS=="